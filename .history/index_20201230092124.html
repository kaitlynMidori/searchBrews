<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>National Brewery Hunt</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container">
        <h1>National Brewery Hunt</h1>

        <form id="search-form">
            <p>
                <label for="by_state">Enter State Here:</label>
                    <input type="text" name="by_state" id="by_state" required />
            </p>

            <p>
                <label for="max-results">Maximum results to return: </label>
                    <input type="number" name="max-results" id="max-results" value="10" />
            </p>

                <input type="submit" value="Find Brews!" class="submit" />
        </form>

        <p id="error-message"></p>
        <section id="results" class="hidden">
            <h2>Search results</h2>
            <ul id="results-list"></ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
